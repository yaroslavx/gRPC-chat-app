syntax = "proto3";
import "google/protobuf/empty.proto";

package chatPackage;

service ChatService {
    rpc CheckInitiate(InitiateRequest) returns (InitiateResponse) {}
    rpc SendMessage(MessageRequest) returns (google.protobuf.Empty){}
    rpc UserStream(StreamRequest) returns (stream UserStreamResponse) {}
    rpc ChatStream(StreamRequest) returns (stream MessageStreamResponse) {}
} 


message InitiateRequest {
    string name = 1;
    string avatar_url = 2;
}
message InitiateResponse {
    int32 id = 1;
}

message MessageRequest {
    int32 id = 1;
    string message = 2;
}

message StreamRequest {
    int32 id = 1; 
}

enum Status {
    UNKNOWN = 0;
    OFFLINE = 1;
    ONLINE = 2;
}

message User {
    int32 id = 1;
    string name = 2;
    string status = 3;
    string avatar_url = 4;
}

message UserStreamResponse {
    repeated User user = 1;
}

message MessageStreamResponse {

}